<html>
<head>
  <meta>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Oxygen:wght@300&family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <h1 id="title">Sports Analysis</h1>
    <p id="description"> Thank you for taking the time out to visit my survey</p>
    <nav>
      <a id ="checkboxlink" href="#check"> Go to checkboxes</a>
      <a id="commentlink" href="#comment-question"> Go to comment section</a>
    </nav>
    <hr>
  </header>
  <main>
  <div id="Survey-questions">
    <div id="type">
      <form id="survey-form" action="">
        <label id="name-label"> Name:</label><br>
        <input type="text" required placeholder="Enter your name" id="name"><br></input><br>
        <label id="email-label"> Email:</label><br><input type="email" required placeholder="Enter your email" id="email"</input><br>
        <br><label id="number-label"> Age:</label>
      <br><input type="number" min="1" max="300" placeholder="Enter your age" id="number"><br></input><br>
        <label id="Favorite-sport" for="sports"> What's favorite sport to play?</label><br>
        <select name="sports" id="dropdown" placeholder="Choose current sport">
          <option> Basketball</option>
          <option>Football</option>
          <option>Soccer</option>
          <option>Golf</option>
          <option>Baseball</option>
          <option>Tennis</option>
          <option>Other</option>
        </select><br>
        <br>
    </div>
    <div id="check">
      <label id="greatness">How good are you at your current sport?</label><br>
      <input type="radio" name="pick" value="Bad">Bad</input><br>
      <input type="radio" name="pick" value="Good">Good</input><br>
      <input type="radio" name="pick" value="Great">Great</input><br>
      <br>
      <label id="checkboxes">How old were you when you first started playing your chosen sport?</label><br>
      <input type="checkbox" name="answer" value="1-3yrs old">1-3yrs old</input><br>
      <input type="checkbox" name="answer" value="3-6yrs old">3-6yrs old</input><br>
      <input type="checkbox" name="answer" value="6-9yrs old">6-9yrs old</input><br>
      <input type="checkbox" name="answer" value="9-12yrs old">9-12yrs old</input><br>
      <input type="checkbox" name="answer" value="12-15yrs old">12-15yrs old</input><br>
      <input type="checkbox" name="answer" value="15-18yrs old">15-18yrs old</input><br>
      <input type="checkbox" name="answer" value="21+">21+</input><br>
    </div><br>
    <div id="textarea">
      <label id="comment-question">What is your long-term plan with your current sport?<label><br>
          <textarea id="comment-area" type="text" placeholder="Enter your comment"></textarea>
          </form>
    </div>
      </main>
</body>

</html>
